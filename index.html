<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academy Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Motion Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --cta: #B33F00;
            --bg-primary: #0a0a0a;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-primary);
            color: white;
            overflow-x: hidden;
            /* Global Background Texture */
            background-image: linear-gradient(to bottom, rgba(10,10,10,0.92), rgba(10,10,10,0.92)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&q=80&w=1920');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }

        /* Lenis Smooth Scroll */
        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }

        /* Typography Reveal */
        .reveal-text {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            display: inline-block;
        }
        .reveal-text span {
            display: inline-block;
            transform: translateY(110%);
        }

        /* Custom Cursor */
        #custom-cursor {
            width: 8px;
            height: 8px;
            background-color: var(--gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        @media (hover: hover) {
            #custom-cursor { opacity: 1; }
        }

        .cursor-hover #custom-cursor {
            transform: scale(5);
            background-color: white;
        }

        /* Glassmorphism System - Optimized for dark themes and legibility */
        .glass {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* General Reveal Classes */
        .gsap-reveal { opacity: 0; transform: translateY(40px); }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader-bar {
            width: 160px;
            height: 1px;
            background: rgba(255,255,255,0.1);
            position: relative;
        }
        .loader-progress {
            position: absolute;
            left: 0; top: 0; height: 100%; width: 0%;
            background: var(--gold);
        }

        /* Scrollbar Fix */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Lightbox Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-scale-up { animation: scaleUp 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="loader">
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>
    <div id="root"></div>
    <script>
        // Pre-loader Animation
        gsap.to(".loader-progress", { width: "100%", duration: 1.2, ease: "power2.inOut", onComplete: () => {
            gsap.to("#loader", { opacity: 0, duration: 0.6, onComplete: () => {
                const loader = document.getElementById('loader');
                if (loader) loader.remove();
            } });
        }});

        // Custom Cursor Logic
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { 
                x: e.clientX, 
                y: e.clientY, 
                duration: 0.4, 
                ease: "power2.out" 
            });
        });
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('a, button, .tap-scale, input, textarea')) {
                document.body.classList.add('cursor-hover');
            } else {
                document.body.classList.remove('cursor-hover');
            }
        });

        // Initialize Lenis
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            orientation: 'vertical',
            smoothWheel: true,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // Global access to lenis for manual refreshes
        window.lenis = lenis;
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
